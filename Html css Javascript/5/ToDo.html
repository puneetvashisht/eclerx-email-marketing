<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        color: #333;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #218838;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #f8f9fa;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="newItem" placeholder="New to-do item" />
      <button onclick="addItem()">Add</button>
      <ul id="todoList"></ul>
    </div>

    <script>
      function addItem() {
        var ul = document.getElementById("todoList");
        var newItem = document.getElementById("newItem").value;
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(newItem));
        ul.appendChild(li);
        document.getElementById("newItem").value = "";
      }
    </script>
  </body>
</html>
